##
## Container based media tools configuration
##
## -- DO NOT EDIT THIS FILE --
##
## Configuration items for this file are taken from the .env file
##
## Have docker-compose.yml and .env in the same directory to launch the stack

version: '3'

######################
# SERVICES TO LAUNCH #
######################

services:
  # ----------------------------------------
  # PORTAINER
  # Docker Container Management
  # ----------------------------------------
  portainer:
    image: portainer/portainer-ce
    container_name: portainer
    restart: unless-stopped
    logging:
      driver: 'json-file'
      options:
        max-file: '${LOG_FILE_NUM}'
        max-size: '${LOG_FILE_SIZE}'
    ports:
      - '${PORTAINER_PORT}:9000'
    environment:
      - TZ=${TZ}
      - PUID=${PUID}
      - PGID=${PGID}
      - CSP=false
    volumes:
      - '${BASE_DOCKER_PATH}/portainer:/data'
      - '/var/run/docker.sock:/var/run/docker.sock'
      - '/etc/localtime:/etc/localtime:ro'
  
  # ----------------------------------------
  # SPEEDTEST
  # Speedtest tracker
  # ----------------------------------------
  speedtest:
    image: lscr.io/linuxserver/speedtest-tracker:latest
    container_name: speedtest
    restart: unless-stopped
    logging:
      driver: 'json-file'
      options:
        max-file: '${LOG_FILE_NUM}'
        max-size: '${LOG_FILE_SIZE}'
    ports:
        - ${SPEEDTEST_PORT}:80
    environment:
        - TZ=${TZ}
        - PUID=${PUID}
        - PGID=${PGID}
        - APP_KEY=${SPEEDTEST_APP_KEY}
        - APP_URL=${SPEEDTEST_APP_URL}
        - ASSET_URL=${SPEEDTEST_ASSET_URL}
        - SPEEDTEST_SCHEDULE=${SPEEDTEST_SCHEDULE}
        - SPEEDTEST_SERVERS=${SPEEDTEST_SERVERS}
        - APP_TIMEZONE=${TZ}
        - DISPLAY_TIMEZONE=${TZ}
        - DB_CONNECTION=sqlite
    volumes:
        - ${BASE_DOCKER_PATH}/speedtest-tracker:/config
        - '/etc/localtime:/etc/localtime:ro'

  # ----------------------------------------
  # CLOUDFLARED
  # Tunneling back to services
  # ----------------------------------------
  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: cloudflared
    restart: unless-stopped
    logging:
      driver: 'json-file'
      options:
        max-file: '${LOG_FILE_NUM}'
        max-size: '${LOG_FILE_SIZE}'
    command: tunnel --no-autoupdate run --token ${CLOUDFLARED_TOKEN}

  # ----------------------------------------
  # WATCHTOWER
  # Automatic Update Service for Docker
  # ----------------------------------------
  watchtower:
    image: containrrr/watchtower
    container_name: watchtower
    restart: unless-stopped
    logging:
      driver: 'json-file'
      options:
        max-file: '${LOG_FILE_NUM}'
        max-size: '${LOG_FILE_SIZE}'
    environment:
      - TZ=${TZ}
      - PUID=${PUID}
      - PGID=${PGID}
      - WATCHTOWER_NOTIFICATIONS=email
      - WATCHTOWER_NOTIFICATION_EMAIL_FROM=${SMTP_FROM_ADDRESS}
      - WATCHTOWER_NOTIFICATION_EMAIL_TO=${WATCHTOWER_NOTIFICATION_EMAIL_TO}
      - WATCHTOWER_NOTIFICATION_EMAIL_SERVER=${SMTP_SERVER}
      - WATCHTOWER_NOTIFICATION_EMAIL_SERVER_PORT=${SMTP_PORT}
      - WATCHTOWER_NOTIFICATION_EMAIL_SERVER_USER=${SMTP_LOGIN}
      - WATCHTOWER_NOTIFICATION_EMAIL_SERVER_PASSWORD=${SMTP_PASSWORD}
      - WATCHTOWER_ROLLING_RESTART=${WATCHTOWER_ROLLING_RESTART}
      - WATCHTOWER_TIMEOUT=${WATCHTOWER_TIMEOUT}
    volumes:
      - '/var/run/docker.sock:/var/run/docker.sock'
      - '/etc/ssl/certs:/etc/ssl/certs'
    command: --schedule @midnight --cleanup
